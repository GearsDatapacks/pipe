[dependencies]
gleam_stdlib = ">= 0.44.0 and < 2.0.0"
lustre = ">= 5.4.0 and < 6.0.0"

[dev-dependencies]
gleeunit = ">= 1.0.0 and < 2.0.0"
simplifile = ">= 2.3.1 and < 3.0.0"
lustre_dev_tools = ">= 2.2.3 and < 3.0.0"
xmlm = ">= 1.0.1 and < 2.0.0"

[tools.lustre.html]
stylesheets = [{ href = "style.css" }]
scripts = [{ src = "script.js", type = "module" }]

[tools.lustre.build]
minify = true
no_tailwind = true
outdir = "dist"
